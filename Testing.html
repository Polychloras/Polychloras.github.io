<!DOCTYPE html>
<html>
<head>
    <script src="d3.v7.js"></script>
</head>

<body>
    
    <script type="module">
  
            await d3.json("12Data.json").then(function(data){
            var canvas = d3.select("body")
                            .append("svg")
                            .attr("width", 2000)
                            .attr("height", 2000)

            var nametags = canvas.selectAll("text")
                            .data(data)
                            .enter()
                                .append("text")
                                .attr("color", "Black")
                                .attr("y", function(d, i){return i * 15})
                                .attr("x", 30)
                                .text(function(d){return d.Country})

            });
    
        


    </script>
</body>
</html>
